<HTML>
   <HEAD>
      <TITLE>Новая папка</TITLE>
      <STYLE TYPE="text/css">
         BODY {margin-left:10pt; background:menu}
      </STYLE>
 </HEAD>
<SCRIPT LANGUAGE="JavaScript">
         function saveValues() {
            // Build an array of return values.
            var retVal;
	    retVal = document.all.fldr.value;
	    if(!retVal) {alert("Ошибка: введите имя новой папки.");}
            else {	window.returnValue = retVal;
            		event.returnValue = false;
            		window.close();}
         }
      </SCRIPT>
   <BODY>
      <FORM NAME="CreateNewFolder">
         <FIELDSET>
            <LEGEND>Новая папка</LEGEND>
            <P>Введите имя: <INPUT NAME="fldr" >            
            </p>
         </FIELDSET>
      </FORM>
   <P STYLE="TEXT-ALIGN: center">
      <INPUT TYPE=submit STYLE="WIDTH: 5em"
         ONCLICK="saveValues();" VALUE="OK">
      <INPUT TYPE=reset ONCLICK="window.close();" VALUE="Отмена"></P>
    </BODY>
